           </ul>
       </nav>
   </header>

   <main>
       <section class="contact-form">
           <h1>Contact Us</h1>
           <!-- Contact form for user input -->
           <form action="/submit_form" method="POST">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required> <!-- Name input field -->

               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required> <!-- Email input field -->

               <label for="message">Message:</label>
               <textarea id="message" name="message" required></textarea> <!-- Message text area -->

               <button type="submit">Submit</button> <!-- Submit button -->
           </form>
       </section>
   </main>
